<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Social Society</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- My Own CSS file -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

  </head>
  <body style="background-size:cover;" background="{% static "simplesocial/P1.jpg" %}" >


<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" role="navigation" id="navbar">
    <div class=" container navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <div class="container">


        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link navbar-brand mynav ping" href="{% url 'home' %}"><img style="height:3rem; weight:3rem;" src="{% static "simplesocial/new_ping.png" %}"></a>
            </li>
        </ul>
    </div>
    <style>
      .ping{
        font-size: 2rem;
      }
    </style>

    <div class="container navbar-collapse collapse w-100 order-3 dual-collapse2">
      {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a style="color:rgb(161, 165, 173); font-size: 20px;" class="nav-link" href="{% url 'posts:create' %}">POST</a>
            </li>
            <li class="nav-item">
                <a style="color:rgb(161, 165, 173);font-size: 20px;" class="nav-link" href="{% url 'groups:all' %}">GROUPS</a>
            </li>
            <li class="nav-item">
                <a style="color:rgb(161, 165, 173); font-size: 20px;" class="nav-link" href="{% url 'groups:create' %}">CREATE GROUP</a>
            </li>
            <li class="nav-item">
                <a style="color:rgb(221, 134, 42); font-size: 20px;" class="nav-link" href="{% url 'accounts:logout' %}">LOG OUT</a>
            </li>
        </ul>
      {% else %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
        </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login' %}">LogIn</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signup' %}">SignUp</a>
          </li>
      </ul>
      {% endif %}
      </div>

    </div>
</nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>

  </body>
  <script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}">
  </script>
</html>
